<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo Quest — Split</title>
  <!-- Quan trọng: KHÔNG dùng /js/... mà dùng đường dẫn tương đối -->
  <script type="module" src="js/app.v4.js" defer></script>
  <style>
    :root{--ink:#1b1e2e;--muted:#7d82a8;--card:#fff;--bg:#f6f7ff;--border:#e8e8fb;--accent:#8b7cff}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{max-width:920px;margin:28px auto;padding:20px;background:var(--card);border:1px solid var(--border);
          border-radius:16px;box-shadow:0 10px 30px rgba(20,16,60,.08)}
    .tabs{display:flex;gap:8px;margin-bottom:12px}
    .btn{padding:8px 12px;border:1px solid var(--border);background:#fff;border-radius:10px;cursor:pointer}
    .btn.active{background:var(--accent);color:#fff;border-color:var(--accent)}
    #err{display:none;margin-top:10px;padding:10px;border:1px solid #ffd3d3;background:#fff3f3;border-radius:8px;color:#a03333}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Todo Quest</h1>
    <div class="tabs">
      <button class="btn active" data-tab="tasks">Tasks</button>
      <button class="btn" data-tab="map">Map</button>
      <button class="btn" data-tab="leaderboard">Leaderboard</button>
      <button class="btn" data-tab="settings">Settings</button>
    </div>
    <div id="app">Đang nạp…</div>
    <div id="err"></div>
  </div>
</body>
</html>
